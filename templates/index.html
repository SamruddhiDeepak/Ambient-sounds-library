<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Music Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ambient Music Library</h1>
        <div>
            <select id="category-select">
                <option value="calm music">Calm Music</option>
                <option value="white noise">White Noise</option>
                <option value="ocean sounds">Ocean Sounds</option>
                <option value="thunderstorm">Thunderstorm</option>
                <option value="rainforest">Rainforest</option>
                <option value="rain sounds">Rain Sounds</option>
                <option value="country garden">Country Garden</option>
                <option value="relaxing music">Relaxing Music</option>
                <option value="meditation music">Meditation Music</option>
                <option value="forest">Forest</option>
                <option value="beach">Beach</option>
                <option value="waterfalls">Waterfalls</option>
                <option value="wind">Wind</option>
            </select>            
            <button id="fetch-music">Fetch Music</button>
        </div>
    </header>
    <main id="music-list">
        <h2>Select a category to fetch relaxing sounds</h2>
    </main>
    <script src="script.js"></script>
</body>
</html>
